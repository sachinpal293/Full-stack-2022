<p id="apiindia"></p>
<script>
    /* The Fetch API

    The fetch Api provides a fetch() method defined on the window object, which you can use to perform requests.

    This method returns a Promise that you can use to retrieve the response of the request
    */

   fetch('https://api.covid19api.com/summary').then((apidata)=>{
      
    console.log(apidata);
    return apidata.json();
   }).then((actualdata) =>{
        
    //   console.log(actualdata);

      const mydata = actualdata.Countries[77];
    //   console.log(mydata)
      document.getElementById('apiindia').innerHTML =`
      The name of the country is ${mydata.Country}.
      The current case of Covid 19 is ${mydata.NewConfirmed}`;
   })
   .catch((error)=>{
       alert(error);
   });


  
</script>
