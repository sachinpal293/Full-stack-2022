<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Game</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .hide{
            display: none;
        }
        .carGame{
            width: 100%;
            height: 100vh;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .lines{
            width:10px;
            height: 80px;
            background: white;
            position: absolute;
            margin-left: 195px;
        }
        .car, .enemy{
            width: 50px;
            height: 70px;
            background: red;
            position:absolute;      
            bottom: 120px;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .gameArea{
            
            width: 400px;
            height: 100vh;
            background:#2d3436;
            margin:auto;
            position: relative;       
            overflow: hidden; 
            border-left: 7px dashed #c8d6e5;
            border-right: 7px dashed #c8d6e5;
        }
        .score{
            position: absolute;
            top:15px;
            left:40px;
            background: green;
            width: 300px;
            /*height: 70px;*/       
            line-height: 70px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 5px #777;
            font-size: 1.5em;
            font-family: fantasy;
        }
        .startscreen{
            position: absolute;
            background-color: #ee5253;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            color: white;
            z-index: 1;
            text-align: center;
            border: 1px solid #ff6b6b;
            padding: 15px;
            margin: auto;
            width: 50%;
            cursor: pointer;
            font-family: carfont;
            letter-spacing: 5;
            font-size: 20px;
            word-spacing: 3;
            line-height: 30px;
            text-transform: uppercase;
            box-shadow: 0 5px 5px #777;
        }
    </style>
</head>
<body>
    <div class="carGame">
        
        <div class="score"></div>
        <div class="startscreen">
            <p>Press here to start <br>
                Arrow keys to move <br>
                if you hit another car you will lose.
            </p>
        </div>
        <div class="gameArea"></div>
    </div>
    <script>
        const score = document.querySelector('.score');
        const startscreen = document.querySelector('.startscreen');
        const gameArea = document.querySelector(".gameArea");
       // Day 2 start from here
        startscreen.addEventListener('click',start);
        let keys = {ArrowUp:false,ArrowDown:false,ArrowRight:false,ArrowLeft:false};
        let player  = {speed:7};

        document.addEventListener('keydown',keyDown);
        document.addEventListener('keyup',keyUp);
      

        function keyDown(e)
        {
            e.preventDefault();
            keys[e.key] = true;
            console.log(e.key);
            // console.log(keys);s
        }
        

        function keyUp(e)
        {
            e.preventDefault();
            keys[e.key] = false;
            // console.log(e.key)
        }

         
         function isColide(a,b)
         {
            aRect = a.getBoundingClientRect();
            bRect = b.getBoundingClientRect();

            return !((aRect.bottom < bRect.top) || (aRect.top > bRect.bottom)||(aRect.right < bRect.left) || (aRect.left > bRect.right))
         }


        function movelines()
        {
            let lines = document.querySelectorAll(".lines");
            lines.forEach(function (item)
            {
                if(item.y>=700)
                {
                    item.y -=750
                }
                  item.y += player.speed;
                  item.style.top = item.y + "px";
            })
        }

        function endGame() {
            
            player.start = false;
            startscreen.classList.remove('hide');
            startscreen.innerHTML = "Game Over <br> Your Final Score is "+player.score+" Click here to restart the Game."
        }
        function moveenemy(car) {

            let enemy = document.querySelectorAll(".enemy");

            enemy.forEach(function (item)
            {
                if(isColide(car,item))
                {
                    console.log("Boom.....!")
                    endGame();
                }
                if(item.y>=1000)
                {
                    item.y = -500
                    item.style.left = Math.floor(Math.random()*350) + "px";
                }
                if(player.score>2000)
                {
                    item.y += player.speed+3;
                }else if (player.score>300)
                {
                    item.y += player.speed+3;
                }else{
                item.y += player.speed;
                }
                item.style.top = item.y + "px";
            })
        }
        function gamePlay()
        {
            // console.log("Hey I am clicked. ");s
            let  car  = document.querySelector('.car');
            let road = gameArea.getBoundingClientRect();// use for get element width,height and offsets
            // console.log(road);
            if(player.start){

                movelines();
                moveenemy(car);
                if(keys.ArrowUp && player.y>road.top+70){player.y -= player.speed}
                if(keys.ArrowDown && player.y < road.bottom - 85   ){player.y += player.speed}
                if(keys.ArrowLeft && player.x > 0){player.x -= player.speed}
                if(keys.ArrowRight && player.x< (road.width-50)){player.x +=player.speed}
                

                car.style.top = player.y+"px";
                car.style.left = player.x+"px";

            window.requestAnimationFrame(gamePlay);
            console.log(player.score++);

            player.score++;
            let ps = player.score - 2
            score.innerText = "score "+ ps;
            }
        }
        function start()
        {
            // gameArea.classList.remove('hide');  
            startscreen.classList.add('hide');  
            gameArea.innerHTML = ""

            player.start = true;
            player.score = 0;
            window.requestAnimationFrame(gamePlay);

            for(x=0;x<5;x++){
            let roadline = document.createElement('div');
            roadline.setAttribute('class','lines');
            roadline.y = (x*150)
            roadline.style.top = roadline.y + "px";
            gameArea.appendChild(roadline);
            }


            let car = document.createElement('div');
            car.setAttribute('class','car');
            // car.innerText = "Hey i m your car";

            gameArea.appendChild(car);

            player.x = car.offsetLeft;
            player.y = car.offsetTop;

            // console.log(car.offsetTop);
            // console.log(car.offsetLeft);
            
            
            for(x=0;x<5;x++){
            let enemycar = document.createElement('div');
            enemycar.setAttribute('class','enemy');
            enemycar.y = ((x+1) * 350) * -1;
            enemycar.style.top = enemycar.y + "px";
            enemycar.style.backgroundColor = randomColor();
            enemycar.style.left = Math.floor(Math.random()*350) + "px";
            gameArea.appendChild(enemycar);
            }
        }

        // Day 2 end here

        // Day 3 start from here

      // function randomColor() {
      //     function c()
      //     {
      //       let hex = Math.floor(Math.random()*256).toString(16);
      //       return ("0"+String(hex)).substr(-2);
      //     }
      //     return "#"+c()+c()+c();
      // }

      function randomColor()
      {
        let color = ["#27ae60","#f1c40f","#8e44ad","#d63031","#c7ecee"];
        return color[Math.floor(Math.random()*5)];
      }
    </script>
</body>
</html>
